# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: current version
      run: |
        cmake --version

    - name: build with current cmake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: find all lapack.cmake
      run: |
        sudo find /usr -iname FindLAPACK.cmake
    
    - name: find all lapack.cmake
      run: |
        sudo find /usr -iname FindLAPACK.cmake


    - name: downgrade cmake
      run: |
        sh_url=https://github.com/Kitware/CMake/releases/download/v3.20.5/cmake-3.20.5-linux-x86_64.sh
            curl -sL ${sh_url} -o cmakeinstall.sh && chmod +x cmakeinstall.sh && sudo bash ./cmakeinstall.sh --prefix=/usr/local --exclude-subdir && rm cmakeinstall.sh

    - name: downgrade version
      run: |
        cmake --version

    - name: find all lapack.cmake now
      run: |
        sudo find /usr -iname FindLAPACK.cmake

    - name: diff
      run: |
        diff /usr/local/share/cmake-3.20/Modules/FindLAPACK.cmake /usr/local/share/cmake-3.21/Modules/FindLAPACK.cmake

